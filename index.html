<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  </head>
  <body>


    <div class="show-login-btn"><i class="fas fa-sign-in-alt"></i> Show Login Form</div>


    <div class="login-box">
      <div class="hide-login-btn"><i class="fas fa-times"></i></div>
    <form class="login-form" method="post">

      <img src="logo.png">
      <input class="txtb" type="text" name="" placeholder="Username">
      <input class="txtb" type="password" name="" placeholder="Password">
        <button class="login-btn"><a href="game.html">Login</a></button>
      <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v3.3&appId=924093257935121&autoLogAppEvents=1"></script>
<div class="fb-comments" data-href="https://github.com/syiarbaskara/coba/blob/master/index.html" data-width="" data-numposts="5"></div>
    </form>
    </div>


    <script type="text/javascript">
    $(".show-login-btn").on("click",function(){
      $(".login-box").toggleClass("showed");
    });
    $(".hide-login-btn").on("click",function(){
      $(".login-box").toggleClass("showed");
    });
    </script>

  </body>
</html>
